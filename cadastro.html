<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin-left: 600px;
            margin-right: 600px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    
        .home-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Cadastro</h2>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="E-mail" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>

        <label for="dataentrega">Data de Entrega:</label>
        <input type="text" id="dataentrega" name="dataentrega" placeholder="Data de Entrega" required>

        <label for="servico">Serviço:</label>
        <select id="servico" name="servico" required onchange="validateService()">
            <option value="">Selecione o serviço</option>
            <option value="Formatação">Formatação</option>
            <option value="Formatação + Backup">Formatação + Backup</option>
            <option value="Criação de Site">Criação de Site</option>
            <option value="Manutenção de Site">Manutenção de Site</option>
            <option value="Configuração de Rede">Configuração de Rede</option>
            <option value="Configuração de Impressora">Configuração de Impressora</option>
            <option value="Instalação Office">Instalação Office</option>
            <option value="Ativação Windows">Ativação Windows</option>
            <option value="AutoCAD">Instalação AutoCAD</option>
            <option value="TCC">TCC</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>

        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" placeholder="R$" required>

        <button type="button" onclick="submitForm()">Enviar</button>
    </form>
    
    <a href="C:\Users\rudge.paiva\Desktop\8April Tech.html" class="home-btn">Voltar à Home</a>

    <script>
        function submitForm() {
            // Validação do campo de serviço
            const selectedService = document.getElementById('servico').value;
            if (selectedService === "") {
                alert("Por favor, selecione um serviço.");
                return;
            }

            // Coleta de dados do formulário
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                endereco: document.getElementById('endereco').value,
                telefone: document.getElementById('telefone').value,
                cidade: document.getElementById('cidade').value,
                dataentrega: document.getElementById('dataentrega').value,
                servico: selectedService,
                valor: document.getElementById('valor').value
            };

            // Armazenar os dados no localStorage
            const dataKey = 'cadastroData';
            let storedData = JSON.parse(localStorage.getItem(dataKey)) || [];
            storedData.push(formData);
            localStorage.setItem(dataKey, JSON.stringify(storedData));

            // Limpar o formulário após o envio
            document.getElementById('cadastroForm').reset();
            alert('Cadastro realizado com sucesso!');
        }

        // Função para validar o campo de serviço
        function validateService() {
            const selectedService = document.getElementById('servico').value;
            if (selectedService === "") {
                alert("Por favor, selecione um serviço.");
                // Pode adicionar mais lógica de validação aqui, se necessário
            }
        }
    </script>
</body>
</html>
